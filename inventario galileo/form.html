<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bost.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Nuevo Producto</h1>
        <form action="guardar_nuevo.php" method="POST" enctype="multipart/form-data" class="formulario">
            <div class="form-group">
                <label for="nombre_del_producto">Nombre del producto:</label>
                <input type="text" REQUIRED name="nombre_del_producto" class="form-control" id="nombre_del_producto" placeholder="Nombre del producto...">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <input type="text" REQUIRED name="descripcion" class="form-control" id="descripcion" placeholder="Descripcion...">
            </div>
            <div class="form-group">
                <label for="fecha_de_la_compra">Fecha de la compra:</label>
                <input type="date" REQUIRED name="fecha_de_la_compra" class="form-control" id="fecha_de_la_compra">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="text" REQUIRED name="cantidad" class="form-control" id="cantidad" placeholder="Cantidad...">
            </div>
            <div class="form-group">
                <label for="precio_peso_ARG">Precio peso ARG:</label>
                <input type="text" REQUIRED name="precio_peso_ARG" class="form-control" id="precio_peso_ARG" placeholder="Precio peso ARG...">
            </div>
            <div class="form-group">
                <label for="precio_dolar">Precio dolar:</label>
                <input type="text" REQUIRED name="precio_dolar" class="form-control" id="precio_dolar" placeholder="Precio dolar...">
            </div>
            <div class="form-group">
                <label for="IVA">IVA:</label>
                <input type="text" REQUIRED name="IVA" class="form-control" id="IVA" placeholder="IVA...">
            </div>
            <div class="form-group">
                <label for="fecha_actualizacion_precio">Fecha de actualizacion del precio:</label>
                <input type="date" REQUIRED name="fecha_actualizacion_precio" class="form-control" id="fecha_actualizacion_precio">
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <input type="text" REQUIRED name="proveedor" class="form-control" id="proveedor" placeholder="Proveedor...">
            </div>
            <button type="submit" class="btn btn-danger">Aceptar</button>
        </form>
    </div>
</body>
</html>
